name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: '15'

      - name: Gradle build
        run: ./gradlew build -s -i

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: revertalicious.apk
          path: app/build/outputs/apk/release/*.apk
